[technology-description]
space-science-pack=在微月星上生产太空科技包（白瓶）。
muluna-anorthite-processing=从钙长石中提取铝，可用于制作火箭燃料。
muluna-advanced-stone-processing=使用破碎机加工石矿，以换得更多的产能加成。
interstellar-science-pack=研究深入星空的科技。
muluna-helium-enrichment=像铀增殖处理一样增殖氦气，实际上是来自开发者的馈赠。
advanced-space-science-pack=允许在实际的太空中制造太空科技包（白瓶）。
space-chest=在零重力环境中能存储少量物品的箱子，比如放置在太空平台上远离枢纽或扩展接驳站的地方。


