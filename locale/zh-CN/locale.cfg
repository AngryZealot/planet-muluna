[mod-description]
planet-muluna=探索新地星的卫星：微月星，向太空中迈出新的一步。重新设计太空科技包（白瓶）的配方，使其在微月星上制造。该星球表面缺乏生命，但大量的陨石坑中可能隐藏着什么呢？

